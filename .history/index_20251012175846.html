<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="css/all.min.css" />

    <!-- File Css -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="menu">
        <ul>
            <li class="profile">
                <div class="img-box">
                    <img src="images/WhatsApp Image 2025-05-21 at 6.42.10 PM.jpeg" alt="profile">
                </div>
                <h2>Ahmed Nagy</h2>
            </li>

            <li>
                <a class="active" href="#">
                    <i class="fa-solid fa-house"></i>
                    <p>dashboard</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-user-group"></i>
                    <p>clients</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-table"></i>
                    <p>products</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-chart-pie"></i>
                    <p>charts</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-pen"></i>
                    <p>posts</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-star"></i>
                    <p>favorite</p>
                </a>
            </li>

            <li>
                <a href="#">
                    <i class="fa-solid fa-cog"></i>
                    <p>settings</p>
                </a>
            </li>

            <li class="log-out">
                <a href="#">
                    <i class="fa-solid fa-sign-out"></i>
                    <p>Log Out</p>
                </a>
            </li>
        </ul>
    </div>

    <div class="content">
        <div class="title-info">
            <p>dashboard</p>
            <i class="fa-solid fa-chart-bar"></i>
        </div>

        <div class="data-info">
            <div class="box">
                <i class="fa-solid fa-user"></i>
                <div class="data">
                    <p>user</p>
                    <span>100</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-pen"></i>
                <div class="data">
                    <p>posts</p>
                    <span>7500</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-table"></i>
                <div class="data">
                    <p>products</p>
                    <span>1000</span>
                </div>
            </div>

            <div class="box">
                <i class="fa-solid fa-dollar"></i>
                <div class="data">
                    <p>revenue</p>
                    <span>$1200</span>
                </div>
            </div>
        </div>

        <div class="title-info">
            <p>products</p>
            <i class="fa-solid fa-table"></i>
        </div>
    </div>
  </body>
</html>
